<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do</title>
    <script src="./print.bundle.js"></script>
</head>
<body>
    <main>
        <header class="header">
            <h1>To-Do</h1>
        </header>
        <div class="container">
        <nav>
            <ul id="project-list">
                <li><button>Default project</button></li>
                <li><button>Add project</button></li>
                <div class="input-container" id="project-container">
                <input type="text" class="user-input" id="project-user-input">
                <div class="user-input-btns" id="project-input-btns">
                    <button class="add-btn" id="project-add-btn">Add</button>
                    <button class="cancel-btn" id="project-cancel-btn">Cancel</button>
                </div>
                </div>
            </ul>
        </nav>
        <div id="task-list-container">
            <ul id="task-list">
                <li><button>Default task</button></li>
                <li><button>Add project</button></li>
            </ul>
            <div class="input-container" id="task-container">
                <input type="text" class="user-input" id="task-user-input">
                <div class="user-input-btns" id="task-input-btns">
                    <button class="add-btn" id="task-add-btn">Add</button>
                    <button class="cancel-btn" id="task-cancel-btn">Cancel</button>
                </div>
                </div>
        </div>
        </div>
    </main>
    <footer>Duvgall, 2022</footer>



   <script src="./index.bundle.js"></script>
</body>
</html>
